{% extends 'films/layout.html' %}

{% block title %}
	<title>Страница для добавления фильмов</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления фильмов</h1>
<!--Добавляем словарь из LessonDJ02/news/views.py-->
    <div class="container mt-5">

        <form method="post">
			{% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.short_description }}
            </div>
            <div class="form-group">
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Добавить фильм</button>
        </form>
        <p>{{error}}</p>
    </div>

{% endblock %}
