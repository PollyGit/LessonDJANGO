{% extends 'main/layoute.html' %}

{% block title %}
<title>Новостная страница</title>
{% endblock %}

{% block content%}
<!--    {% include 'main/nav.html'%}-->
<h1>Новостная страница</h1>

<!--настраиваем выведение всех новостей через цикл
вместо {{news}}-->
{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>
		<p> {{ new.short_description }} </p>
		<p> {{ new.text }} </p>
		<p> {{ new.pub_date }} </p>
		<p> Новость выложил {{ new.username }} </p>
	</div>
{% endfor %}

<!--{{news}}-->

{% endblock %}
